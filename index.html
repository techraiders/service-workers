<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Service Worker</h1>
    <output></output>
  </body>

  <script type="text/javascript">
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("service-worker.js", {
          scope: "/"
        })
        .then(registration => {
          const scope = registration.scope;
          document.querySelector(
            "output"
          ).innerHTML = `Service Worker registered properly at ${scope}`;
        })
        .catch(error => {
          document.querySelector("output").innerHTML =
            "Service Worker NOT registered.";
        });
    } else {
      document.querySelector("output").innerHTML =
        "Service Worker NOT available";
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .getRegistration()
        .then(registration => {
          registration.addEventListener("updatefound", event => {
            const swInstalling = registration.installing;
            swInstalling.addEventListener("statechange", () => {
              if (swInstalling.state === "installed") {
                console.log(
                  `App has new feature, Please refresh to access that.`
                );
              }
            });
          });
        })
        .catch(error => {});
    }
  </script>
</html>
